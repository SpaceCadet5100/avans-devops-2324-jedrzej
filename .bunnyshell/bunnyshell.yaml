kind: Environment
name: preview
type: primary
urlHandle: 4sf4ad
components:
    -
        kind: Application
        name: express
        gitRepo: 'https://github.com/SpaceCadet5100/avans-devops-2324-jedrzej.git'
        gitBranch: main
        gitApplicationPath: week1
        dockerCompose:
            build:
                context: ./week1
                dockerfile: Dockerfile
            environment:
                DB_NAME: mydb
                MONGO_URL: 'mongodb://mongodb:27017'
                MQ: 'amqp://rb'
                MQ_QUE: q
            ports:
                - '3000:3000'
        hosts:
            -
                hostname: 'express-{{ env.base_domain }}'
                path: /
                servicePort: 3000
    -
        kind: Application
        name: express-photos
        gitRepo: 'https://github.com/SpaceCadet5100/avans-devops-2324-jedrzej.git'
        gitBranch: main
        gitApplicationPath: photos
        dockerCompose:
            build:
                context: ./photos
                dockerfile: Dockerfile
            environment:
                DB_NAME: mydb
                MONGO_URL: 'mongodb://mongodb:27017'
                MQ: 'amqp://rb'
                MQ_QUE: q
            ports:
                - '3002:3002'
        hosts:
            -
                hostname: 'express-photos-{{ env.base_domain }}'
                path: /
                servicePort: 3002
    -
        kind: Database
        name: mongodb
        dockerCompose:
            image: 'mongo:latest'
            ports:
                - '27017:27017'
        volumes:
            -
                name: mongodb-data
                mount: /data/db1
                subPath: ''
volumes:
    -
        name: mongodb-data
        size: 1Gi
        type: network
